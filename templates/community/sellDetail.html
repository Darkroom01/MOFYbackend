<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Post</title>
</head>
<body>
{% if post %}
    <h1>게시글 자세히 보기</h1>
    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.image }}</p>
    <p>{{ post.datetime }}</p>
    <p>{{ post.price }}</p>
    <p>판매중 : {{ post.state }}</p>

    <a href="/sell/">목록</a>

    <a href="/sell/post/{{ post.boardID }}/update">수정</a>
    <a href="/sell/post/{{ post.boardID }}/delete">삭제</a>
{% endif %}
</body>
</html>
